<!DOCTYPE html>
<html>

<head>
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="mb-3">
                    <div class="pt-4 wish-list">
                        <h5 class="mb-4">Giỏ hàng (<span>2</span> mặt hàng)</h5>
                        <div class="row mb-4">
                            <div class="col-md-5 col-lg-3 col-xl-3">
                                <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                                    <img class="img-fluid w-100" src="image-url" alt="Ảnh sản phẩm">
                                </div>
                            </div>
                            <div class="col-md-7 col-lg-9 col-xl-9">
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h5>Tên sản phẩm</h5>
                                            <p class="mb-3 text-muted text-uppercase small">Mô tả sản phẩm</p>
                                        </div>
                                        <div>
                                            <div class="def-number-input number-input safari_only mb-0 w-100">
                                                <button class="minus"></button>
                                                <input class="quantity" min="0" name="quantity" value="1" type="number">
                                                <button class="plus"></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <a href="#!" type="button"
                                                class="card-link-secondary small text-uppercase mr-3"><i
                                                    class="fas fa-trash-alt mr-1"></i> Xóa sản phẩm </a>
                                        </div>
                                        <p class="mb-0"><span><strong id="summary">$15.00</strong></span></p
                                            class="mb-0">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="pt-4">
                        <h5 class="mb-4">Thông tin thanh toán</h5>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Tên người nhận</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Tên người nhận">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Địa chỉ</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Địa chỉ">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Số điện thoại</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Số điện thoại">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Thanh toán</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
